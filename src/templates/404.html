{% extends 'base.html' %}
{% load static %}

{% block title %}404{% endblock title %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/stars.css' %}">
<div id="stars"></div>

<div style="font-family: Montserrat ExtraLight" class='bg-gray-800 text-white p-3 md:px-10 lg:px-20 xl:px-40 2xl:px-72'>
    <div class='p-5 grid place-items-center mt-10 mb-40 text-center'>
        <p style="font-family: Montserrat ExtraLight" class='my-4 text-5xl font-extrabold md:text-8xl'>404</p>
        <p class=''>We couldn't find the requested page ¯\_(ツ)_/¯</p>
        {% if message %}
            <p class=''>{{ message }}</p>
        {% endif %}
    </div>
    <div class="text-xl p-5 grid grid-cols-1 place-items-center items-center md:grid-cols-3 -mt-44 gap-x-4">
        <div onclick="location.href='/';"
             style="box-shadow:0 5px 30px 0 rgba(0,0,0,.05);"
             class="hover:scale-105 hover:transform transition duration-300 cursor-pointer bg-gray-900 rounded-lg h-40
                    w-full my-4 text-center p-5 grid place-items-center">
            <div>
            <p class='text-4xl my-2'><i class="bi bi-house-door text-transparent bg-clip-text bg-gradient-to-r
                      from-red-300 to-red-600"></i>
            </p>
            <p class='text-base'>Return Home</p>
            </div>
        </div>
        <div onclick="location.href='/categories';"
             style="box-shadow:0 5px 30px 0 rgba(0,0,0,.05);"
             class="hover:scale-105 hover:transform transition duration-300 cursor-pointer bg-gray-900 rounded-lg h-40
                    w-full my-4 text-center p-5 grid place-items-center">
            <div>
                <p class='text-4xl my-2'><i class="bi bi-tags text-transparent bg-clip-text bg-gradient-to-r
                          from-red-300 to-red-600"></i>
                </p>
                <p class='text-base'>Browse Categories</p>
            </div>
        </div>
        <div onclick="location.href='/blog';"
             style="box-shadow:0 5px 30px 0 rgba(0,0,0,.05);"
             class="hover:scale-105 hover:transform transition duration-300 cursor-pointer bg-gray-900 rounded-lg h-40
                    w-full my-4 text-center p-5 grid place-items-center">
            <div>
                <p class='text-4xl my-2'><i class="bi bi-book text-transparent bg-clip-text bg-gradient-to-r
                          from-red-300 to-red-600"></i>
                </p>
                <p class='text-base'>Visit Blog</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
